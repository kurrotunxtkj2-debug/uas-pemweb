<!DOCTYPE html>
<html>
<head>
    <title>Materi Prompt</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script>
    nama = prompt("Masukkan nama Anda","");
    panjang = prompt("Masukkan panjang","25");
    lebar = prompt("Masukkan lebar","");

    luas = panjang * lebar;

    document.write("<h2>Luas Persegi Panjang</h2>");
    document.write("Nama = ", nama, "<br>");
    document.write("Panjang = ", panjang, " cm<br>");
    document.write("Lebar = ", lebar, " cm<br>");
    document.write("Luas = ", luas, " cm<sup>2</sup>");
</script>

</body>
</html>
