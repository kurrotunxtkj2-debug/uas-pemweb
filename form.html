        function tampilTanggal() {
            document.getElementById("hasil").innerHTML = Date();
        }

</head>
<body>

<h2>Form JavaScript</h2>

<form>

    <input type="radio" name="jk"> Perempuan<br><br>

    Hobi:<br>
    <input type="checkbox"> Membaca
    <input type="checkbox"> Olahraga
    <input type="checkbox"> Musik<br><br>

    Jurusan:
    <select>
        <option>Teknik Informatika</option>
        <option>Sistem Informasi</option>
    </select><br><br>

    <button type="button" onclick="tampilTanggal()">Tampilkan Tanggal</button>
</form>

<p id="hasil"></p>
